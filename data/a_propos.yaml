    Je suis entré dans le monde de l'informatique, jeune, en regardant mon grand frère réparer des ordinateurs.
    Depuis, mon parcours s'est centré autour de l'apprentissage de l'informatique dans ses domaines variés.
    Mon intérêt pour la Cybersécurité n'a fait que croître ces dernières années. C'est pourquoi je prépare un BTS SIO Option SISR, pour ensuite continuer mes études avec une double Licence Cybersécurité et Développement, voire plus.

